<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Player</title>
</head>
<body>
    <div class="container-fluid">
        <div class="player">
            <div class="player-info">
                <div class="player-top">
                    <div class="player-upload">Upload</div>
                    <div class="player-menu">
                        <button class="player-menu_btn">
                            <img src="img/player-menu.png" alt="" class="player-img">
                        </button>
                    </div>
                </div>
                <div class="player-picture">
                    <a href="#"><img src="img/player-image.png" alt="" class="player-image"></a> 
                </div>
                <div class="player-title">Franck Black</div>
                <div class="player-buttons">
                    <div class="player-left">
                        <button class="player-btn">
                            <img src="img/player-icon.png" alt="" class="player-icon">
                        </button>
                    </div>
                    <div class="player-center">
                        <button class="player-btn">
                            <img src="img/player-icon2.png" alt="" class="player-icon">
                        </button>
                        <button class="player-btn">
                            <img src="img/player-icon3.png" alt="" class="player-icon">
                        </button>
                        <button class="player-btn">
                            <img src="img/player-icon4.png" alt="" class="player-icon">
                        </button>
                    </div>
                    <div class="player-right">
                        <button class="player-btn">
                            <img src="img/player-icon5.png" alt="" class="player-icon">
                        </button>
                    </div>
                </div>
                <div class="player-down">
                    <div class="player-time">2.26</div>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                    </div>
                    <div class="player-time">4.52</div>
                </div>
            </div>
            <div class="player-tracks">
                <div class="player-tracks_title">Music PlayList</div>
                <ol class="player-list">
                    <li class="player-item"> Liquid Hip Hop
                        <div class="player-time_end">3:12</div>
                    </li>
                    <li class="player-item"> Sound System
                        <div class="player-time_end">1.54</div>
                    </li>
                    <li class="player-item"> Uncomfortable
                        <div class="player-time_end">4.21</div>
                    </li>
                    <li class="player-item active"> Franck Black
                        <div class="player-time_end">2.12</div>
                    </li>
                    <li class="player-item"> Ghetto star
                        <div class="player-time_end">3.46</div>
                    </li>
                    <li class="player-item"> Voodoo Jazz
                        <div class="player-time_end">1.54</div>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</body>
</html>
